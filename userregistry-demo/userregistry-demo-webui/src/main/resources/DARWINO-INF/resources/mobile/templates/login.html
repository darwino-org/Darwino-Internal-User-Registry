<ion-modal-view> <ion-header-bar>
<h1 class="title">Login to the Userregistry Sample App</h1>
</ion-header-bar> <ion-content>
<div class="list list-inset">
	<div class="item" ng-show="failure">
		<h2 class="assertive">{{failure}}</h2>
	</div>
	<label class="item item-input"><span class="input-label">Username</span>
		<input type="text" placeholder="max.muster@yourcompany.com"
		name="dwo_username" ng-model="data.dwo_username">
	</label>
	<label
		class="item item-input"> <span class="input-label">Password</span>
		<input type="password" placeholder="your secret password" name="dwo_password"
		ng-model="data.dwo_password">
	</label>
	 <input type="hidden" value="JSON" name="dwo_output_format">
	<div class="button-bar">
		<button class="button button-positive" ng-click="doLogin()">Log in</button>
	</div>
</div>
</ion-content> </ion-modal-view>
